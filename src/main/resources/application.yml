spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/raicesvivas
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none  # CAMBIADO: evita que Hibernate cree/modifique las tablas
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init: # Configuración inicial para que se ejecute la DB y los inserts
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: false

# Configuración del servidor
server:
  port: 8080

# Configuración de logging
logging:
  level:
    com.raicesvivas.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE